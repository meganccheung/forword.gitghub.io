<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForWord</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="site-wrapper">

        <div class="content-container">
            <img src="images/forword-logo.svg" alt="ForWord logo">
            <h1>Get More From Your <span class="pink-text">Content</span>.</h1>
            <p>ForWord helps optimize your brands' publications to reach a larger audience, integrating social content
                with your website.</p>
        </div>
        <!-- End of .content-container -->

        <div class="form-container">
            <div class="offer-container">
                <p>Limited Offer</p>
            </div>

            <form id="contact" class="contact-form">

                <h2>Sign up to get your free trial today!</h2>

                <div class="form-padding">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="name" placeholder="Enter your name" required><br>
                </div>

                <div class="form-padding">
                    <label for="lname">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required><br>
                </div>

                <div class="form-padding">
                    <input type="radio" id="terms" name="terms" value="terms">
                    <label for="terms">I agree to the <span class="text-underline">terms and
                            conditions</span></label>
                </div>

                <div>

                    <button name="submit" type="submit" class="submit" id="contact-submit">Start My Free Trial</button>
                </div>

            </form>

        </div>
        <!-- End of .form-container -->

        <div class="modal-container" id="modal-display">

            <div class="modal-contents">

                <div class="modal-padding">
                    <button type="button" class="close">
                        <div class="leftright"></div>
                        <div class="rightleft"></div>
                        <span class="visually-hidden">Close</span>
                    </button>
                    <img src="images/Welcome-1.png" alt="waiving hand with balloon image">
                    <h3 id="greeting"></h3>
                    <p id="confirmation"></p>
                </div>

            </div>

        </div>
        <!-- End of .modal-container -->
    </div>
    <!-- End of .site-container -->
</body>

</html>
